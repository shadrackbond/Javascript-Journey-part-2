<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="weather.css">
    <title>Weather API</title>
    
</head>
<body>
    <div id="app">
        <div id="searchBar">
            <input type="text" id="searchBarInput" placeholder="search by City">
            
            <button onclick="getWeather()"   id="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>

        <div id="info">
            <p id="date"></p>
            <h3 id="city"></h3>
        </div>

        <div id="tempImg"></div>

        <div id ="description"></div>

        <div id="temp"></div>

        <div id="extraInfo">
            <div class="col">
                <div class="info">
                    <h5>Highs</h5>
                    <p id="tempMax"></p>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <h5>lows</h5>
                    <p id="tempMin"></p>
                </div>
            </div>
        </div>

            

    </div>
</body>
<script src="weather.js"></script>
</html>
